<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
</head>
<body>
    <h1>Добро пожаловать</h1>
    <p>Сегодня — я начал изучать язык разметки <strong>HTML</strong> и каскадные таблицы стилей <strong>CSS</strong>. </p>
    <p>Текущая дата: <time id="current-date">Сегодня</time>.</p>

    <script>
        // Получаем текущую дату в формате ГГГГ-ММ-ДД
        const today = new Date().toISOString().split('T')[0];
        const timeElement = document.getElementById('current-date');
        timeElement.setAttribute('datetime', today);
        timeElement.textContent = 'Сегодня';
    </script>
</body>
</html>
